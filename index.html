<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2a3d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .password-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .password-container input {
            background-color: #333;
            border: none;
            padding: 10px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .password-container button {
            background-color: #5c6bc0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-container button:hover {
            background-color: #3f51b5;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Введите имя для доступа:</h2>
        <input type="text" id="username" placeholder="Введите имя">
        <button onclick="checkUsername()">Войти</button>
        <p id="error-message" class="message" style="color: red; display: none;">Неверное имя!</p>
    </div>

    <script>
        function checkUsername() {
            const enteredUsername = document.getElementById('username').value.trim().toLowerCase(); // Приводим введённое имя к нижнему регистру
            const validNames = ['дильфуза', 'dilfuza', 'дильфузa', 'dilfuzA', 'Дильфуза']; // Множество правильных вариантов
            const errorMessage = document.getElementById('error-message');

            // Проверяем, совпадает ли введённое имя с любым из правильных вариантов
            if (validNames.includes(enteredUsername)) {
                window.location.href = 'main.html'; // Перенаправление на страницу с твоим посланием
            } else {
                errorMessage.style.display = 'block'; // Если имя неправильное, показываем ошибку
            }
        }
    </script>
</body>
</html>
